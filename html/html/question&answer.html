	<script>
		var app = new Vue({
			el: '#app',
			data: {
				typeList: [],
				questionList: [],
				quscon:'',
				answercon:'',
			},
			mounted: function(){
				//获取问题类型
				$.ajax({
					type:"get",
					url: host+"/api/l/getProblemType",
//					data:{page:1,num:5},
					success: function(res){
						res = JSON.parse(res);
						if(res.success){
							app.typeList = res.data;
							app.getquestions(res.data[0].id);
							console.log(app.typeList)
						}else{
							console.log(res.message);
						}
					}
				});
			},
			methods: {
				getquestions:function(id){
				//获取问题列表
					$.ajax({
						type:"get",
						url: host+"/api/l/getProblemList",
						data:{
//							page:1,num:5,
							problems_ids:id
						},
						success: function(res){
							res = JSON.parse(res);
							if(res.success){
								app.questionList = res.data;
								app.quscon = res.data[0].title;
								app.answercon = res.data[0].content;
							}else{
								console.log(res.message);
							}
						}
					});
				},
				getanswer:function(a,b){
					app.quscon = a;
					app.answercon = b;
				}
			}
		})
		
		$(function(){
		        //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
	
	            $(".main").scroll(function(){
	                if ($(".main").scrollTop()>100){
	                    $("#back-to-top").fadeIn(500);
	                }
	                else
	                {
	                    $("#back-to-top").fadeOut(500);
	                }
	            });
	
	            //当点击跳转链接后，回到页面顶部位置
	            $("#back-to-top").click(function(){
	                //$('body,html').animate({scrollTop:0},1000);
			        if ($('.main').scrollTop()) {
			                $('.main').animate({ scrollTop: 0 }, 1000);
			                return false;
			            }
			            $('.main').animate({ scrollTop: 0 }, 1000);
			                 return false;            
	           });       

		});
