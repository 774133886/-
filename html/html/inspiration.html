	<script>
	$(function(){
		$(".listCtt").waterfall({
		  itemClass: ".caseItem",
		  minColCount: 4,
		  spacingWidth: 4,
		  spacingHeight: 10,
		  resizeable: true,
		  ajaxCallback: function(success, end) {
		    var data = {"data": [
		      { "src": "../images/banner1.png" }, { "src": "../images/indexCase.png" }, { "src": "../images/indexCase.png" }, { "src": "../images/indexCase.png" }, { "src": "../images/indexCase.png" }, { "src": "../images/indexCase.png" }
		    ]};
		    var str = "";
		    var templ = '<div class="caseItem"><img src="{{src}}" alt="" /><div class="p-v-10"><h3 class="font15 color-2d2e35 font-w6">二居室  新派欧式  极简风</h3><div class="flex_dom"><p class="flex_1 only_line font18 font-w6">120m²</p><a class="iconShare" href="javascript:;">分享</a></div></div></div>'
		  
		    for(var i = 0; i < data.data.length; i++) {
		      str += templ.replace("{{src}}", data.data[i].src);
		    }
		    console.log(str);
		    $(str).appendTo($(".listCtt"));
		    success();
		    end();
		  }
		});
	});
