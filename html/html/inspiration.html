	<script>
		var page = 1,hasData = true;
		var app = new Vue({
			el: '#app',
			data: {
				types: [],
				materialType: [],
				list: [],
				keywords: '',
				type_name: '',
				type_id: '',
				material_type: ''
			},
			mounted: function(){
				$.ajax({
					type:"get",
					url: host+"/api/l/getMaterialType",
					success: function(res){
						res = JSON.parse(res);
						if(res.success){
							app.materialType = res.data;
							var urlParam = GetRequest();
							if(urlParam.id){
								app.material_type = urlParam.id;
							}
						}else{
							console.log(res.message);
						}
					}
				});
				$.ajax({
					type:"get",
					url: host+"/api/l/getTypeList",
					success: function(res){
						res = JSON.parse(res);
						if(res.success){
							app.types = res.data;
						}else{
							console.log(res.message);
						}
					}
				});
				this.getList();
			},
			methods: {
				//搜索
				search: function(){
					page = 1;
					hasData = true;
					$(".listCtt").html('');
					$('.loadDiv').show();
					$(".listCtt").html('').css('height','0px');
					$(window).scrollTop($(window).scrollTop()+1);
					$(window).scrollTop($(window).scrollTop()-1);
				},
				//选择类型
				choiceType: function(e,item){
					page = 1;
					hasData = true;
					$(".listCtt").html('').css('height','0px');
					$(window).scrollTop($(window).scrollTop()+1);
					$(window).scrollTop($(window).scrollTop()-1);
					$('.loadDiv').show();
					this.material_type = item.id;
				},
				//选择颜色
				choiceColor: function(e,key){
					page = 1;
					hasData = true;
					$(".listCtt").html('').css('height','0px');
					$(window).scrollTop($(window).scrollTop()+1);
					$(window).scrollTop($(window).scrollTop()-1);
					$('.loadDiv').show();
					$(e.target).addClass('active').siblings().removeClass('active');
					this.type_name = 'color';
					this.type_id = key;
				},
				getList: function(){
					var that = this;
					$(".listCtt").waterfall({
					  itemClass: ".caseItem",
					  minColCount: 4,
					  spacingWidth: 4,
					  spacingHeight: 10,
					  resizeable: true,
					  ajaxCallback: function(success, end) {
					  	if(!hasData){
							return;
						}
					  	hasData = false;
					  	$.ajax({
					  		type:"get",
					  		data: {
					  			page: page,
					  			num: 10,
					  			keywords: that.keywords,
					  			type_name: that.type_name,
					  			type_id: that.type_id,
					  			material_type: that.material_type
					  		},
					  		url: host+"/api/l/getMaterialList",
					  		success: function(res){
					  			res = JSON.parse(res);
					  			if(res.success){
					  				page++;
					  				var data = {"data": res.data};
					  				if(res.data.length == 0) {
					  					hasData = false;
					  					$('.loadDiv').hide();
					  					return;
					  				}else{
					  					hasData = true;
					  				}
								    var str = "";
								    var templ = '<div class="caseItem"><img class="pointer" onclick="location.href=\'designer.html?id={{id}}\'" src="{{src}}" alt="" /><div class="p-v-10"><h3 class="font15 color-2d2e35 font-w6">{{label}}</h3><div class="flex_dom"><p class="flex_1 only_line font18 font-w6">{{area}}</p><a class="iconShare" onblur="unShare(this)" onclick="$(this).focus()" onfocus="share(this,null,\'{{name}}\',\'{{area}}\',\'{{src}}\')" href="javascript:;">分享<p></p></a></div></div></div>'
								  	
								    for(var i = 0; i < data.data.length; i++) {
								    	var label = '';
								    	for(var l in data.data[i].type){
								    		label += '<i class="pointer m-r-5" onclick="changeLabel('+l+')">'+data.data[i].type[l]+'</i>';
								    	}
								      	str += templ.replace('{{id}}',data.data[i].id).replace(/{{src}}/g, data.data[i].image.split(',')[0]).replace("{{label}}", label).replace("{{name}}", data.data[i].name).replace(/{{area}}/g, JSON.stringify(data.data[i].space).split('"')[3]+'m²');
								    }
								    $(str).appendTo($(".listCtt"));
					  				success();
					    			end();
					  			}else{
					  				console.log(res.message);
					  			}
					  		}
					  	});
					  }
					});
				}
			}
		})
		function changeLabel(key){
			page = 1;
			hasData = true;
			$(".listCtt").html('').css('height','0px');
			$(window).scrollTop($(window).scrollTop()+1);
			$(window).scrollTop($(window).scrollTop()-1);
			$('.loadDiv').show();
			app.material_type = key;
		}
	</script>
