	<script>
		var page = 1,hasData = true;
		var app = new Vue({
			el: '#app',
			data: {
				designer: [],
				bannercase: {}
			},
			mounted: function(){
				$.ajax({
					type:"get",
					url: host+"/api/l/getDecommend2Designer",
					success: function(res){
						res = JSON.parse(res);
						if(res.success){
							app.designer = res.data;
							if(res.data.length > 0 && res.data[0].case.length > 0){
								app.changeBanner(res.data[0].case[0]);
							}
							app.bindScroll();
						}else{
							console.log(res.message);
						}
					}
				});
			},
			methods: {
				changeBanner: function(bannercase){
					bannercase.image = bannercase.image.split(',')[0];
					app.bannercase = bannercase;
				},
				bindScroll: function(){
					$(".listCtt").waterfall({
					  itemClass: ".caseItem",
					  minColCount: 4,
					  spacingWidth: 4,
					  spacingHeight: 10,
					  resizeable: true,
					  ajaxCallback: function(success, end) {
					  	if(!hasData){
							return;
						}
					  	hasData = false;
					  	$.ajax({
					  		type:"get",
					  		data: {
					  			page: page
					  		},
					  		url: host+"/api/l/getCaseList",
					  		success: function(res){
					  			res = JSON.parse(res);
					  			if(res.success){
					  				page++;
					  				var data = {"data": res.data};
					  				if(res.data.length == 0) {
					  					hasData = false;
					  					$('.loadDiv').hide();
					  					return;
					  				}else{
					  					hasData = true;
					  				}
								    var str = "";
								    var templ = '<div class="caseItem"><img src="{{src}}" alt="" /><div class="p-v-10"><h3 class="font15 color-2d2e35 font-w6">{{name}}</h3><div class="flex_dom"><p class="flex_1 only_line font18 font-w6">{{area}}</p><a class="iconShare" onblur="unShare(this)" onfocus="share(this,null,\'{{name}}\',\'{{area}}\',\'{{src}}\')" href="javascript:;">分享<p></p></a></div></div></div>'
								  	
								    for(var i = 0; i < data.data.length; i++) {
								      str += templ.replace(/{{src}}/g, data.data[i].image.split(',')[0]).replace(/{{name}}/g, data.data[i].name).replace(/{{area}}/g, data.data[i].area+'m²');
								    }
								    $(str).appendTo($(".listCtt"));
					  				success();
					    			end();
					  			}else{
					  				console.log(res.message);
					  			}
					  		}
					  	});
					  }
					});
				}
			}
		})
		
	</script>
