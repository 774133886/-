	<script type="text/javascript" src="../lib/jquery.1.11.3.min.js"></script>

	<script type="text/javascript" src="../lib/page.js"></script>
	<script>
			var app = new Vue({
			el: '#app',
			data: {
				DesignerList: [],
				Decommendlist:[]
			},
			mounted: function(){
				//获取banner
				$.ajax({
					type:"get",
					url: host+"/api/l/getDesignerList",
					data:{page:1,num:5},
					success: function(res){
						res = JSON.parse(res);
						if(res.success){
							app.DesignerList = res.data.slice(0,4);
							
						}else{
							console.log(res.message);
						}
					}
				});
				//获取推荐设计师
				$.ajax({
					type:"get",
					url: host+"/api/l/getDecommend2Designer",
//					data:{page:1,num:5},
					success: function(res){
						res = JSON.parse(res);
						if(res.success){
							//<p class="coverImg listPic" style="background-image: url(../images/banner1.png);"></p>
							res.data.forEach(function(item){
								item.case.forEach(function(item){
									item.img = item.image.split(',')[0];
								});
							});
							app.Decommendlist = res.data;
							app.$nextTick(function(){
								var mySwiper = new Swiper('.rd_swiper0 .swiper-container', {
									autoplay: 5000,//可选选项，自动滑动
									pagination : '.dspicList .rd_page0',
									loop : true,
									paginationClickable :true,
									paginationBulletRender: function (swiper, index, className) {
									      return '<p class="coverImg listPic '+className+'" style="background-image: url('+res.data[0].case[index].img+');"></p>';
									  }
								});
								var mySwiper = new Swiper('.rd_swiper1 .swiper-container', {
									autoplay: 5000,//可选选项，自动滑动
									pagination : '.dspicList .rd_page1',
									loop : true,
									paginationClickable :true,
								})
							})
						}else{
							console.log(res.message);
						}
					}
				});
			},
			methods: {
				
			}
		})

	</script>
